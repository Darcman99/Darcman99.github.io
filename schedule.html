<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	<body onload="loadschedule()">
		<table>
			<tr>
				<td class="day" id="currentday">
				</td>
				<td class="day" id="day2">
				</td>
				<td class="day" id="day3">
				</td>
				<td class="day" id="day4">
				</td>
				<td class="day" id="day5">
				</td>
				<td class="day" id="day6">
				</td>
				<td class="day" id="day7">
				</td>
			</tr>
			<tr>
				<td class="date" id="currentdate">
				</td>
				<td class="date" id="date2">
				</td>
				<td class="date" id="date3">
				</td>
				<td class="date" id="date4">
				</td>
				<td class="date" id="date5">
				</td>
				<td class="date" id="date6">
				</td>
				<td class="date" id="date7">
				</td>
			</tr>
			<tr>
				<td>
					<p contenteditable onkeyup="saveschedulesunday()" id="sunday"/>
				</td>
				<td>
					<p contenteditable onkeyup="saveschedulemonday()" id="monday"/>
				</td>
				<td>
					<p contenteditable onkeyup="savescheduletuesday()" id="tuesday"/>
				</td>
				<td>
					<p contenteditable onkeyup="saveschedulewednesday()" id="wednesday"/>
				</td>
				<td>
					<p contenteditable onkeyup="saveschedulethursday()" id="thursday"/>
				</td>
				<td>
					<p contenteditable onkeyup="saveschedulefriday()" id="friday"/>
				</td>
				<td>
					<p contenteditable onkeyup="saveschedulesaturday()" id="saturday"/>
				</td>
			</tr>
		</table>
	</body>
	<script type="text/javascript" src="scriptsheet.js"></script>
</html>
